<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>circleMOvement</title>
        <style>* { padding: 0; margin: 0; } canvas { background:rgb(167, 179, 4); display: block; margin: 0 auto; }</style>
    </head>
    <body>

        <canvas id="miCanvas" width="1277" height="577"></canvas>

        <script>
          const canvas = document.getElementById('miCanvas');
          const ctx = canvas.getContext('2d');


            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
            ctx.fill();


            let angle = 0;
            const speed = 0.05;

            function animate() {
            // Borrar el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar el círculo en su nueva posición
            const x = canvas.width / 2 + Math.sin(angle) * 100;
            const y = canvas.height / 2 + Math.cos(angle) * 100;
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fill();

            // Actualizar el ángulo para el próximo fotograma
            angle += speed;

            // Llamar a la función de animación en el próximo fotograma
            requestAnimationFrame(animate);
            }

            // Iniciar la animación
            animate();            

        </script>

    </body>
</html>
